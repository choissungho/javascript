<body>
    <!-- no.1 -->
    <div>
        <form class="mt-5" action="" onsubmit="return compare()">
            <div>
                <div class="form-group col-lg-4">
                    <input class="form-control" name="demo1" id="demo1">
                </div>
                <div class="form-group col-lg-4">
                    <input class="form-control" name="demo2" id="demo2">
                </div>
            </div>
            <div class="form-group col-lg-4">

            </div>
        </form>


        <!-- no.2 -->
</body>
<!-- no.1 -->
<script>
    var compare = function () {
        var a = document.getElementById("demo1").value;
        var b = document.getElementById("demo2").value;
        if (a > b) {
            document.getElementById("demo3").value = a;
        } else if (a < b) {
            document.getElementById("demo3").value = b;
        }
        return false
    }
</script>
