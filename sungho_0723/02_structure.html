<html>

<head>
    <title>Home</title>
</head>

<body>
    <p id="demo1"></p>
    <script>
        function myFunction(p1, p2) {
            return p1 * p2;
        }
        document.getElementById("demo1").innerHTML = myFunction(4, 3);
    </script>

    <script>
        function toCelsius(fahrenheit) {
            return (5 / 9) * (fahrenheit - 32);
        }
    </script>


    <p id="demo2"></p>
    <script>
        document.getElementById("demo2").innerHTML = toCelsius(77) + " Celsius";
    </script>

</body>
