<html>

<head>
    <title>Home</title>
</head>

<body>
    <p id="demo01"></p>
    <p id="demo02"></p>
    <p id="demo03"></p>
    <script>
        var person01 = {
            firstName: "John", lastName: "Doe", age: 50, eyeColor: "blue"
        }

        var x = person01.constructor(); x.age = 10;

        var person02 = {
            firstName: "John", lastName: "Doe",
            fullName: function (firstVal, secondVal) {
                return this.firstName + " " + firstVal + " " + secondVal;
            }
        };

        document.getElementById("demo01").innerHTML =
            person01.firstName + " is " + person01.age + " years old.";

        document.getElementById("demo02").innerHTML =
            person02.firstName + " " + person02["lastName"];

        document.getElementById("demo03").innerHTML =
            person02.fullName("Jane", "Valet");

        person02.nationality = "Korea";
        delete person01.age;
        
    </script>


</body>



</html>
