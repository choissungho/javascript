<html>

<head>
    <title>Home</title>
</head>

<body>
    <script>
        function validateform() {
            var name = document.myform.name.value;
            var password = document.myform.password.value;
            if (name == null || name == "") {
                var strvalidation = "Name can't be blank";
                document.getElementById("demo01").innerHTML = strvalidation;
                return false;
            }
            else if (password.length <= 6) {
                var aaa = "Error";
                document.getElementById("demo01").innerHTML = aaa;
                return false;
            }
            return true;
        }
    </script>
    <span id="demo01"></span><br>
    <form name="myform" action="/login" onsubmit="return validateform()">
        Name: <input type="text" name="name"><br />
        Password: <input type="password" name="password"><br />
        <input type="submit" value="register">
    </form>
</body>
