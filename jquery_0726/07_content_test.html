<html>

<head>
    <title>Home</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<script>
    $(function () {
        $("#bt1").click(function () {
            $("#text1").text("");
        });
        $("#bt2").click(function () {
            $("#text1").html("Note:Click the above buttons to set the value of following input box.");
        });
        $("#bt3").click(function () {
            $("#text1").text($("#text1").text() + $("#text2").text());
        });
    });
</script>

<body>
    <div class="container">
        <!-- first -->
        <div>
            <p id="text1">Note:Click the above buttons to set the value of following input box.</p>
            <p id="text2">Note:Click the above buttons to set the value of following input box.</p>
            <button id="bt1">삭제</button>
            <button id="bt2">생성</button>
            <button id="bt3">붙여넣기</button>
        </div>
        <!-- second -->
        <div>
            <form>
                <div class="form-group">
                    <label>Name: </label>
                    <input class="form-control" name="name" id="name">
                </div>

                <div class="form-group">
                    <label>Comment: </label>
                    <input class="form-control" name="comment" id="comment">
                </div>

                <div class="form-group">
                    <select class="form-control" name="city" id="city">
                        <option value="Paris">Paris</option>
                        <option value="Seoul">Seoul</option>
                        <option value="London">Busan</option>
                        <option value="NewYork">NewYork</option>
                    </select>
                </div>

                <button id="btn1">Get Name</button>
                <button id="btn2">Get Comment</button>
                <button id="btn3">Get city</button>
                <input class="form-control" name="boxbox" id="boxbox">
        </div>



    </div>

</body>



</html>
