<html>

<head>
    <title>Home</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script>
        $(function () {
            $("#btn1").click(function () { $("#test1").text("Hello world!"); });
            $("#btn2").click(function () { $("#test2").html("Hello world!"); });
            $("#btn3").click(function () { $("#test3").val("Dolly Duck"); });
        });
    </script>


    <script>
        $(function () {
            $("button").click(function () {
                $("#yoju").attr({
                    "href": "www.yojulab.com/jquery",
                    "title": "jQuery Tutorial"
                });
            });
            $("#button1").click(function () {
                $("p").remove();
            });
        });
    </script>

</head>

<body>
    <p id="test1">Hello world!</p>
    <p id="test2">Hello world!</p>
    <p>input field:<input type="text" id="test3" value="Mickey Mouse"></p>
    <button id="btn1">Set Text</button>
    <button id="btn2">Set HTML</button>
    <button id="btn3">Set Value</button>




    <p><a href="www.google.com" title="some" id="yoju">Yojulab.com</a></p>
    <button>Change href and title</button>
    <button id=”button1”>Remove div element</button>
</body>



</html>
