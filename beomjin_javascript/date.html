<html>

<head></head>

<body>
    <p id="demo01"></p>
    <p id="demo02"></p>
    <p id="demo03"></p>


    <script>
        document.getElementById("demo01").innerHTML = parseInt("10.33") + "<br>" + parseInt("10 6") + "<br>" + parseInt("years 10");
        var d = new Date();
        var months =
            ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        document.getElementById("demo02").innerHTML = months[d.getMonth()];
        document.getElementById("demo03").innerHTML = Math.random();
    </script>
</body>

</html>
