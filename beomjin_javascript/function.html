<html>

<head>
        <script type="text/javascript">
                function concatenate(a, b){
                    var full;
                    full = a + b;
                    return full;
                }

                function secondFunction() {
                    var result;
                    result = concatenate('Zara', 'Ali');
                    document.write(result);
                }
        </script>
</head>

<body>

    <form>
        <input type="button" onclick="secondFunction()" value="Call Function">
    </form>
    
</body>

</html>
