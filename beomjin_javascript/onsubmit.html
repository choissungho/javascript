<html>

<head>

    <script>
        function validateform() {
            var a = true;
            var name = document.myform.name.value;
            var pass = document.myform.password.value;
            if (name == null || name == "") {
                var strvalidation = "Name can't be blank";
                document.getElementById("demo01").innerHTML = strvalidation;
                a = false;
            }
            else if (pass.length <=6) {
                var str = "비밀번호를 6자 이상 적어주세요.";
                document.getElementById("demo02").innerHTML = str;
                return a;
            } 
            return true;
        }    
    </script>

</head>

<body>

    <span id="demo01"></span><br>
    <span id="demo02"></span><br>
    <form name="myform" action="/login" onsubmit="return validateform()">
        Name: <input type="text" name="name"><br />
        Password: <input type="password" name="password"><br />
        <input type="submit" value="register">
    </form>
</body>

</html>
