<html>

<head>
    <script>
        // 실행시 alert창에 값이 실행됨                                                                                                                                                                                                                                                                                                         
        window.alert(5+6);
        // 실행시 디버그 콘솔 창에 값이 실행됨.
        console.log(5+6);
    </script>
</head>

<body>
    <!-- 실행시 p태그에 값이 입력되어 있음 -->
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML=5+6;
    </script>

    
</body>

</html>
